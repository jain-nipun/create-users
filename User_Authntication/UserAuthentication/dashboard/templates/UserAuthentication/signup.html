<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 text-center">
                <h1>Sign up - Users</h1>
                <div class="alert alert-danger" role="alert">
                    Do <b>NOT</b> use your real mobile number!
                </div>
            </div>
        </div>
        {% if messages %}
        <div class="row mt-3">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center">
                {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %}"
                    role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        <div class="row mt-3">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 text-center">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Mobile" name="username" required
                            autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="password1" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" name="password2"
                            required>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
                <p class="mt-3"><a href="{% url 'dashboard:signin_page' %}">Sign in instead?</a></p>
            </div>
        </div>
    </div>
</body>

</html>
